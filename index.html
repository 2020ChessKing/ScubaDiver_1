<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./components/movement.js"></script>

</head>

<body>

  
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <!--Asset Management-->
    <a-assets timeout="10000">
      <a-asset-item id="terrain" src="./assets/models/island/scene.gltf"></a-asset-item>
      <a-asset-item id="scubaman" src="./assets/models/scubaman/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Terrain  -->
    <a-entity terrain-movement gltf-model="#terrain" scale="0.5 0.5 0.5" position="0 -200 -200"></a-entity>
    <a-entity scubadiver gltf-model="#scubaman" position="0 0 15" scale="0.01 0.01 0.01" rotation="-45 0 0"></a-entity>


  </a-scene>
</body>

</html>
